<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4" id="game-title">Variable Master</h1>

                <div class="card">
                    <div class="card-header">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col counter">
                                    <span id="total-questions">Total: 0</span>
                                </div>
                                <div class="col counter">
                                    <span id="correct-answers">Correct: 0</span>
                                </div>
                                <div class="col counter">
                                    <span id="incorrect-answers">Incorrect: 0</span>
                                </div>
                            </div>
                        </div>
                        <div class="progress mt-2">
                            <div id="correct-progress-bar" class="progress-bar bg-success" role="progressbar"
                                style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                            <div id="incorrect-progress-bar" class="progress-bar bg-danger" role="progressbar"
                                style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group mt-1">
                            <label for="mode-select" class="form-label">Select Mode:</label>
                            <select id="mode-select" class="form-select select-custom mx-auto">
                                <option value="basic">Basic Mode (int, float, char)</option>
                                <option value="intermediate">Intermediate Mode (int, float, char with prompts)</option>
                                <option value="advanced">Advanced Mode (int, float, char, string, bool)</option>
                                <option value="master">Master Mode (int, float, char, string, bool with prompts)</option>
                            </select>
                        </div>

                        <div id="result" class="mt-3 alert alert-info">จงบอกประเภทของตัวแปรให้ถูกต้อง</div>

                        <div class="grid text-center mt-4">
                            <div id="answer-zone" class="row">
                                <!-- สำหรับใส่ปุ่ม -->
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <button id="reset-btn" class="container-fluid btn btn-primary btn-lg">
                                <i class="fas fa-random"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
