<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1 id="game-title" class="display-4">Variable Master</h1>
        <div class="mb-3">
            <label for="mode-select" class="form-label">Select Mode:</label>
            <select id="mode-select" class="form-select select-custom mx-auto">
                <option value="basic">Basic Mode (int, float, char)</option>
                <option value="intermediate">Intermediate Mode (int, float, char with prompts)</option>
                <option value="advanced">Advanced Mode (int, float, char, string, bool)</option>
            </select>
        </div>
        <div id="result" class="mt-4 text-success">???</div>
        <div id="answer" class="mt-2 text-info">???</div>
        <div class="d-flex justify-content-center">
            <button id="generate-btn" class="btn btn-success btn-lg btn-custom">
                <i class="fas fa-random"></i> Generate
            </button>
            <button id="answer-btn" class="btn btn-primary btn-lg btn-custom">
                <i class="fas fa-info-circle"></i> Answer
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="promptedInt.js"></script>
    <script type="module" src="promptedFloat.js"></script>
</body>
</html>
